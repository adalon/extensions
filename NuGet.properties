<?xml version="1.0" encoding="utf-8"?>
<Project ToolsVersion="4.0" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
	<PropertyGroup>
		<OverwriteReadOnlyOutputFiles>true</OverwriteReadOnlyOutputFiles>
		<TransformOutOfDateOnly>false</TransformOutOfDateOnly>
		<DefineConstants>NUGET</DefineConstants>
	</PropertyGroup>
	<ItemGroup>
		<Reference Include="Microsoft.VisualStudio.TextTemplating.Interfaces.10.0">
			<HintPath>$(VSSDK100Install)VisualStudioIntegration\Common\Assemblies\v4.0\Microsoft.VisualStudio.TextTemplating.Interfaces.10.0.dll</HintPath>
		</Reference>
		<Reference Include="System" />
		<Reference Include="System.Xml" />
		<Reference Include="System.Xml.Linq" />
	</ItemGroup>
	<ItemGroup>
		<Content Include="$([MSBuild]::GetDirectoryNameOfFileAbove($(MSBuildThisFileDirectory), License.txt))\License.txt">
			<Link>License.txt</Link>
			<CopyToOutputDirectory>PreserveNewest</CopyToOutputDirectory>
		</Content>
	</ItemGroup>
</Project>
